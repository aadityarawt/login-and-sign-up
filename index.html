<!DOCTYPE html>
<html>
<head>
    <title>Login and Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .switch-form a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" action="/login" method="post">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div class="text-center mt-3 switch-form">
        <p>Don't have an account? <a href="#signupForm" data-toggle="collapse" role="button">Sign Up</a></p>
    </div>

    <div id="signupForm" class="collapse">
        <h2 class="text-center mt-4 mb-4">Sign Up</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="newUsername" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="newPassword" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
